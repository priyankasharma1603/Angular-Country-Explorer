<!-- src/app/components/country-card/country-card.component.html -->
<div class="country-cards-container">
  <div class="country-card" *ngFor="let country of countries" (click)="navigateToDetails(country.name)">
    <img [src]="country.flags.svg" alt="{{ country.name }} flag" class="country-flag" />
    <h2>{{ country.name }}</h2>
    <p><strong>Population:</strong> {{ country.population | number }}</p>
    <p><strong>Region:</strong> {{ country.region }}</p>
    <p><strong>Capital:</strong> {{ country.capital }}</p>
  </div>
</div>
